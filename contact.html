<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Bio Shield</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 40px;
      background: linear-gradient(90deg, #0f9d58, #10a22d);
      color: #fff;
    }
    header img {
      max-height: 60px;
      width: auto;
      margin-right: 32px;
      object-fit: contain;
    }
    nav {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 28px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* Page-specific styles kept minimal here; contact form styles remain inlined further down */
  </style>
</head>
<body>
  <script>
    // Fade in on load
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.opacity = 1;
    });
    // Fade out on navigation
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('nav a, a[href="index.html"]').forEach(function(link) {
        link.addEventListener('click', function(e) {
          if (!link.target || link.target === '_self') {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(function() {
              window.location = link.href;
            }, 400);
          }
        });
      });
    });
  </script>
  <header>
      <img src="bio shield logo.jpg" alt="Logo" style="display: flex; align-items: center; max-height: 60px; width: auto; margin-right: 32px; object-fit: contain;">
  <a href="index.html" style="font-size: 28px; font-weight: bold; margin: 0 48px 0 0; color: #fff; display: flex; align-items: center; text-decoration: none;">Bio Shield</a>
      <nav style="display: flex; align-items: center; gap: 48px;">
        <a href="products.html" style="margin: 0;">Products</a>
        <a href="about.html" style="margin: 0;">About</a>
        <a href="services.html" style="margin: 0;">Services</a>
        <a href="contact.html" style="margin: 0;">Contact</a>
      </nav>
  </header>

</body>
</html>
