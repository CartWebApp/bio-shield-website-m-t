<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Bio Shield</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 40px;
      background: linear-gradient(90deg, #0f9d58, #10a22d);
      color: #fff;
    }
   header img {
      max-height: 60px;
      width: auto;
      margin-right: 32px;
      object-fit: contain;
      border-radius: 16px;
   }
    /* Page-specific styles kept minimal here; contact form styles remain inlined further down */
  </style>
</head>
<body>
  <header>
      <img src="bio shield logo.jpg" alt="Logo" style="display: flex; align-items: center; max-height: 60px; width: auto; margin-right: 32px; object-fit: contain;">
  <a href="index.html" style="font-size: 28px; font-weight: bold; margin: 0 48px 0 0; color: #fff; display: flex; align-items: center; text-decoration: none;">Bio Shield</a>
      <nav style="display: flex; align-items: center; gap: 48px;">
        <a href="products.html" style="margin: 0;">Products</a>
        <a href="about.html" style="margin: 0;">About</a>
        <a href="services.html" style="margin: 0;">Services</a>
        <a href="contact.html" style="margin: 0;">Contact</a>
      </nav>
  </header>
    
  <main>
    <section style="display: flex; justify-content: center; align-items: flex-start; min-height: 60vh; padding: 48px 0 0 0;">
      <div style="background: rgba(255,255,255,0.98); border-radius: 22px; border: 2.5px solid #e0e0e0; box-shadow: 0 6px 32px rgba(0,0,0,0.13); padding: 48px 56px 44px 56px; color: #1a1a1a; min-width: 420px; max-width: 700px; width: 100%; text-align: center;">
        <h1 style="font-size: 2.6rem; font-weight: bold; margin-bottom: 26px;">Contact Us</h1>
        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 24px; align-items: stretch;">
          <label for="name" style="text-align:left; font-size: 1.35rem; font-weight: 500; color: #222;">Your Name</label>
          <input type="text" id="name" name="name" required style="padding: 18px; border-radius: 9px; border: 1.5px solid #bdbdbd; font-size: 1.18rem; margin-bottom: 8px;">
          <label for="email" style="text-align:left; font-size: 1.35rem; font-weight: 500; color: #222;">Email</label>
          <input type="email" id="email" name="email" required style="padding: 18px; border-radius: 9px; border: 1.5px solid #bdbdbd; font-size: 1.18rem; margin-bottom: 8px;">
          <label for="message" style="text-align:left; font-size: 1.35rem; font-weight: 500; color: #222;">Message</label>
          <textarea id="message" name="message" rows="6" required style="padding: 18px; border-radius: 9px; border: 1.5px solid #bdbdbd; font-size: 1.18rem; resize: vertical; margin-bottom: 8px;"></textarea>
          <button type="submit" style="font-size: 1.35rem; padding: 16px 0; background: linear-gradient(90deg, #0f9d58, #10a22d); color: #fff; border: none; border-radius: 9px; font-weight: bold; margin-top: 10px; cursor: pointer;">Send Message</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
