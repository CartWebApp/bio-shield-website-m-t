<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now - Bio Shield</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    body {
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    body.fade-out {
      opacity: 0;
    }
  </style>
  <script>
    // Fade in on load
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.opacity = 1;
    });
    // Fade out on navigation
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('nav a, a[href="index.html"]').forEach(function(link) {
        link.addEventListener('click', function(e) {
          // Only fade for same-window navigation
          if (!link.target || link.target === '_self') {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(function() {
              window.location = link.href;
            }, 400);
          }
        });
      });
    });
  </script>
   <header>
      <img src="bio shield logo.jpg" alt="Logo";>
  <a href="index.html" style="font-size: 28px; font-weight: bold; margin: 0 48px 0 0; color: #fff; display: flex; align-items: center; text-decoration: none;">Bio Shield</a>
      <nav style="display: flex; align-items: center; gap: 48px;">
        <a href="products.html" style="margin: 0;">Products</a>
        <a href="about.html" style="margin: 0;">About</a>
        <a href="services.html" style="margin: 0;">Services</a>
        <a href="contact.html" style="margin: 0;">Contact</a>
      </nav>
  </header>
  <main>
    <section style="display: flex; justify-content: center; align-items: flex-start; min-height: 60vh; padding: 48px 0 0 0;">
      <div style="background: rgba(255,255,255,0.98); border-radius: 22px; border: 2.5px solid #e0e0e0; box-shadow: 0 6px 32px rgba(0,0,0,0.13); padding: 48px 56px 44px 56px; color: #1a1a1a; min-width: 420px; max-width: 700px; width: 100%; text-align: center;">
        <h1 style="font-size: 2.6rem; font-weight: bold; margin-bottom: 26px;">Buy Bio Shield Spray (4oz)</h1>
        <p style="font-size: 1.25rem; margin-bottom: 24px;">Thank you for your interest in Bio Shield Spray! Please fill out the form below to complete your purchase.</p>
        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 24px; align-items: stretch;">
          <label for="name" style="text-align:left; font-size: 1.35rem; font-weight: 500; color: #222;">Name</label>
          <input type="text" id="name" name="name" required style="padding: 18px; border-radius: 9px; border: 1.5px solid #bdbdbd; font-size: 1.18rem; margin-bottom: 8px;">
          <label for="email" style="text-align:left; font-size: 1.35rem; font-weight: 500; color: #222;">Email</label>
          <input type="email" id="email" name="email" required style="padding: 18px; border-radius: 9px; border: 1.5px solid #bdbdbd; font-size: 1.18rem; margin-bottom: 8px;">
          <label for="address" style="text-align:left; font-size: 1.35rem; font-weight: 500; color: #222;">Shipping Address</label>
          <input type="text" id="address" name="address" required style="padding: 18px; border-radius: 9px; border: 1.5px solid #bdbdbd; font-size: 1.18rem; margin-bottom: 8px;">
          <button type="submit" style="font-size: 1.35rem; padding: 16px 0; background: linear-gradient(90deg, #0f9d58, #10a22d); color: #fff; border: none; border-radius: 9px; font-weight: bold; margin-top: 10px; cursor: pointer;">Submit Order</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
