<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now - Bio Shield</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    body {
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    body.fade-out {
      opacity: 0;
    }
  </style>
  <script>
    // Fade in on load
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.opacity = 1;
    });
    // Fade out on navigation
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('nav a, a[href="index.html"]').forEach(function(link) {
        link.addEventListener('click', function(e) {
          // Only fade for same-window navigation
          if (!link.target || link.target === '_self') {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(function() {
              window.location = link.href;
            }, 400);
          }
        });
      });
    });
  </script>
  <header>
    <img src="bio shield logo.jpg" alt="Logo">
  <a href="index.html" style="font-size: 28px; font-weight: bold; margin-right: 40px; color: #fff; text-decoration: none;">Bio Shield</a>
    <nav>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Buy Bio Shield Spray</h1>
    <p>Thank you for your interest in Bio Shield Spray! Please fill out the form below to complete your purchase.</p>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="address">Shipping Address:</label><br>
      <input type="text" id="address" name="address" required><br><br>
      <button type="submit" style="background: linear-gradient(90deg, #0f9d58, #10a22d); color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 18px;">Submit Order</button>
    </form>
  </main>
</body>
</html>
